version: 2.1

jobs:
  build-and-deploy:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - setup_remote_docker

      - run:
          name: Docker Build and Push
          command: |
            echo "🔧 Building Docker image..."
            docker build -t mohit682/node-app:latest .
            echo "🔑 Logging in to DockerHub..."
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            echo "📤 Pushing Docker image..."
            docker push mohit682/node-app:latest

      - run:
          name: Install kubectl safely
          command: |
            echo "📥 Installing specific kubectl version..."
            KUBECTL_VERSION="v1.30.1"

            echo "📦 Downloading kubectl $KUBECTL_VERSION ..."
            curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl" || { echo "❌ Download failed"; exit 1; }

            echo "🔒 Making kubectl executable..."
            chmod +x kubectl || { echo "❌ chmod failed"; exit 1; }

            echo "📁 Moving kubectl to \$HOME/bin and updating PATH..."
            mkdir -p $HOME/bin
            mv kubectl $HOME/bin/kubectl || { echo "❌ Move failed"; exit 1; }
            echo 'export PATH=$HOME/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV

            echo "🔍 Verifying kubectl..."
            kubectl version --client || { echo "❌ kubectl install failed"; exit 1; }

      - run:
          name: Deploy to Kubernetes
          command: |
            echo "🚀 Deploying to Kubernetes..."
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml

workflows:
  version: 2
  deploy-on-master:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: master
