version: 2.1

jobs:
  build-and-deploy:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - setup_remote_docker

      - run:
          name: Docker Build and Push
          command: |
            echo "ğŸ”§ Building Docker image..."
            docker build -t mohit682/node-app:latest .
            echo "ğŸ”‘ Logging in to DockerHub..."
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            echo "ğŸ“¤ Pushing Docker image..."
            docker push mohit682/node-app:latest

      - run:
          name: Install kubectl safely
          command: |
            echo "ğŸ“¥ Fetching latest kubectl version..."
            KUBECTL_VERSION=$(curl -s https://dl.k8s.io/release/stable.txt)
            echo "âœ… Latest version: $KUBECTL_VERSION"

            echo "ğŸ“¦ Downloading kubectl binary..."
            curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"

            echo "ğŸ”’ Making kubectl executable..."
            chmod +x kubectl

            echo "ğŸ“ Moving kubectl to \$HOME/bin..."
            mkdir -p $HOME/bin
            mv kubectl $HOME/bin/kubectl

            echo "ğŸ›£ï¸ Updating PATH..."
            echo 'export PATH=$HOME/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV

            echo "ğŸ” Verifying kubectl installation..."
            $HOME/bin/kubectl version --client

      - run:
          name: Deploy to Kubernetes
          command: |
            echo "ğŸš€ Deploying to Kubernetes..."
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml

workflows:
  version: 2
  deploy-on-master:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: master
