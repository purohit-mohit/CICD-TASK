version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test

  build:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - run: npm install
      - run:
          name: Build Step
          command: echo "No build script defined"

  hold_for_approval:
    type: approval

  merge_to_master:
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:lrGR7kgaP22tVAt+BiH6Wi8hVFT664HUnT2HrsYFWtU"  # 🔐 Update this!
      - run:
          name: Accept GitHub Host Automatically
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Merge dev into master
          command: |
            git config --global user.email "ci-bot@example.com"
            git config --global user.name "CircleCI Bot"
            git clone git@github.com:purohit-mohit/CICD-TASK.git
            cd CICD-TASK
            git checkout master
            git merge origin/dev --no-edit
            git push origin master

  deploy:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Docker Build and Push
          command: |
            echo "🔧 Building Docker image..."
            docker build -t mohit682/node-app:latest .

            echo "🔑 Logging in to DockerHub..."
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin

            echo "📤 Pushing Docker image..."
            docker push mohit682/node-app:latest

  deploy_to_k8s:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install kubectl
          command: |
            sudo apt-get update && sudo apt-get install -y curl
            curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
      - run:
          name: Set up kubeconfig
          command: |
            mkdir -p ~/.kube
            echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config
      - run:
          name: Apply K8s Deployment
          command: |
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml

workflows:
  version: 2

  dev-workflow:
    jobs:
      - test:
          filters:
            branches:
              only: dev
      - build:
          requires:
            - test
          filters:
            branches:
              only: dev
      - hold_for_approval:
          requires:
            - build
          filters:
            branches:
              only: dev
      - merge_to_master:
          requires:
            - hold_for_approval
          filters:
            branches:
              only: dev

  prod-workflow:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
      - deploy_to_k8s:
          requires:
            - deploy
          filters:
            branches:
              only: master
