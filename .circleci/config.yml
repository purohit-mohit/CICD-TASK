version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - run: npm install
      - run: npm test

  build:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - run: npm install
      - run: echo "No build script defined"

  hold_for_approval:
    type: approval

  merge_to_master:
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys
      - run:
          name: Accept GitHub Host Automatically
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Merge dev into master
          command: |
            git config --global user.email "ci-bot@example.com"
            git config --global user.name "CircleCI Bot"
            git clone git@github.com:purohit-mohit/CICD-TASK.git
            cd CICD-TASK
            git checkout master
            git merge origin/dev --no-edit
            git push origin master

  deploy:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          docker build -t mohit682/node-app:latest .
          echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
          docker push mohit682/node-app:latest

workflows:
  version: 2

  dev-workflow:
    jobs:
      - test:
          filters:
            branches:
              only: dev
      - build:
          requires: [test]
          filters:
            branches:
              only: dev
      - hold_for_approval:
          type: approval
          requires: [build]
          filters:
            branches:
              only: dev
      - merge_to_master:
          requires: [hold_for_approval]
          filters:
            branches:
              only: dev

  prod-workflow:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
