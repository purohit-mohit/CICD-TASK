version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - run: npm install
      - run: npm test  # Optional: only if you have tests

  build:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - run: npm install
      - run: npm run build  # if applicable

  hold_for_approval:
    type: approval

  deploy:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          docker build -t mohit682/node-app:latest .
          echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
          docker push mohit682/node-app:latest
      - run:
          name: Deploy to Kubernetes
          command: |
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml

workflows:
  version: 2

  dev-workflow:
    jobs:
      - test:
          filters:
            branches:
              only: dev
      - build:
          requires:
            - test
          filters:
            branches:
              only: dev
      - hold_for_approval:
          type: approval
          requires:
            - build
          filters:
            branches:
              only: dev
      - deploy:
          requires:
            - hold_for_approval
          filters:
            branches:
              only: dev
